<!DOCTYPE html>
<html>
<head>
    <title>Spring Boot Tutorial - WebSocket</title>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/app.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div>
    <div>
        <h1>Websocket UI Test</h1>
        <div class="row">
            <form id="form">
                <div class="row">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" type="submit">Connect</button>
                    <button id="disconnect" type="submit" disabled="disabled">Disconnect</button>
                </div>
            </form>
        </div>
        <div class="row">
            <label for="device">Enter your token:</label>
            <input type="text" id="device" placeholder="JWT Token here...">
        </div>
        <div class="row">
            <label for="inputName">Name:</label>
            <input type="text" id="inputName" placeholder="Name....">
            <button id="sendName" type="button">Send</button>
        </div>
        <div class="row">
            <label for="groupId">Group ID:</label>
            <input type="text" id="groupId" placeholder="Group ID">
        </div>
        <div class="row">
            <label for="groupType">Group Type:</label>
            <input type="text" id="groupType" placeholder="Group Type">
        </div>
        <div class="row">
            <label for="content">Message Content:</label>
            <input type="text" id="content" placeholder="Message Content">
        </div>
        <div class="row">
            <label for="msgType">Message Type:</label>
            <input type="text" id="msgType" placeholder="Message Type">
        </div>
        <div class="row">
            <label for="name">Message ?</label>
            <input type="text" id="name" placeholder="Your name here...">
            <button id="send" type="button">Send</button>
        </div>

    </div>
    <div>
        <div id="conversation">
            <table>
                <thead>
                <tr>
                    <th>Messages:</th>
                </tr>
                </thead>
                <tbody id="greetings"></tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
